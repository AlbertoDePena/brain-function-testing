<template>
  <div class="page confirmation-page">
    <p show.bind="!isCurrentSession">
        Oops! It looks like you may have closed the test window or your internet connection was disrupted. 
        In order to ensure that we get accurate test results, all sections of the test need to be completed at the same time. 
        So, you will need to start your test from the beginning.
    </p>
    <p>Before starting your test, read the instructions below:</p>
    <ul>
      <li>
        <p>
          <span>Follow the instructions and examples.</span> Each test has a set of instructions and some tests have
          practice tests. Read these instructions carefully and perform these practice tests to ensure accurate results.
        </p>
      </li>
      <li>
        <p>
          <span>Turn off all distractions.</span> Put your phone on silent or ‘Do Not Disturb’ mode. Close your email
          application. This test is timed, so any distractions will affect your results.
        </p>
      </li>
      <li>
        <p>
          <span>Do not close or refresh this test window for any reason.</span> Once you click ‘Begin assessment,’ you
          must complete the test or you will have to start again. If you click ‘Back’ or ‘Refresh,’ your test will no
          longer be accessible and your results will be lost.
        </p>
      </li>
      <li>
        <p>
          <span>Turn off pop-ups.</span> When you click 'Launch Test,' the test window will try to open in a new tab. 
          If you have pop-ups blocked on your browser, it may prevent you from seeing the test window. 
          For instructions on how to turn off pop-ups in your browser, 
          click <a href="https://s3.amazonaws.com/brainfunctiontesting/how+to+allow+popups.pdf" target="_blank">here</a> for documentation or do a quick search.
        </p>
      </li>
    </ul>
    <p>Confirm:</p>
    <div class="confirm">
      <div>
        <input id="instructionsRead" type="checkbox" checked.bind="instructionsRead" />
        <label for="instructionsRead">I have read the above instructions</label>
      </div>
      <div>
        <input id="usingComputer" type="checkbox" checked.bind="usingComputer" />
        <label for="usingComputer">I am using a desktop or laptop computer</label>
      </div>
      <div>
        <input id="turnedOffPopupsBlocker" type="checkbox" checked.bind="turnedOffPopupsBlocker" />
        <label for="turnedOffPopupsBlocker">I have turned off pop-ups blocker</label>
      </div>
    </div>
    <button show.bind="instructionsRead && usingComputer && turnedOffPopupsBlocker" click.delegate="launchTest()">Launch Test</button>
  </div>
</template>
