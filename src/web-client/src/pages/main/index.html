<template>
  <div class="page">
    <form submit.delegate="saveTester()">
      <div class="input-control">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" value.bind="tester.firstName" readonly />
      </div>
      <div class="input-control">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" value.bind="tester.lastName" readonly />
      </div>
      <div class="input-control">
        <label for="email">Email</label>
        <input id="email" type="email" value.bind="tester.email" readonly />
      </div>
      <div class="input-control">
        <label for="birthDate">Date of Birth</label>
        <select value.bind="tester.dobMonth">
          <option>Month</option>
          <option repeat.for="month of months" model.bind="month">${month}</option>
        </select>
        <select value.bind="tester.dobDay">
          <option>Day</option>
          <option repeat.for="day of days" model.bind="day">${day}</option>
        </select>
        <select value.bind="tester.dobYear">
          <option>Year</option>
          <option repeat.for="year of years" model.bind="year">${year}</option>
        </select>
      </div>
      <button type="submit">Next</button>
    </form>
  </div>
</template>
